models:
  - name: bronze_sales
    columns:
      - name: sales_id
        data_tests:
          - unique
          - not_null

  - name: bronze_store
    config:
      materialized: view
    columns:
      - name: city
        data_tests:
          - accepted_values:
              arguments: # available in v1.10.5 and higher. Older versions can set the <argument_name> as the top-level property.
                values: ['Toronto', 'San Jose', 'New York','Brooklyn','Austin']
              config:
                severity: warn # error default
          