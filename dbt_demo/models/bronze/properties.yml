models:
  - name: bronze_store #  Must match the filename of a model -- including case sensitivity.
    config:
      materialized: view

  - name: bronze_sales
    columns:
      - name: sales_id
        data_tests:
          - unique
          - not_null

  - name: bronze_store
    columns:
      - name: city
        data_tests:
          - accepted_values:
              arguments: # available in v1.10.5 and higher. Older versions can set the <argument_name> as the top-level property.
                values: ['Toronto', 'San Jose', 'New York','Brooklyn','Austin']
              config:
                severity: warn
          